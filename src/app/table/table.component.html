<table [border]="1">
    <tr>
        <th>
            Name
        </th>
        <th>
            DOB
        </th>
    </tr>
    <tr *ngFor="let user of users ; let o = odd ; let e = even" [ngClass]="e ? 'even' : 'odd'">
      <td>
        {{user.name}}
      </td>
      <td>
        {{user.dob}}
      </td>
    </tr>
</table>
